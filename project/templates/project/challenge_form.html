{% extends 'project/base.html' %}

{% block title %}Create Challenge{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="form-title">Create Challenge</h1>
    <form method="post" enctype="multipart/form-data" class="challenge-form">
        {% csrf_token %}
        
        <!-- Challenge Form Fields -->
        <fieldset class="form-section">
            <legend>Challenge Details</legend>
            <div class="form-group">
                {{ form.as_p }}
            </div>
        </fieldset>
        
        <!-- Form Actions -->
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Create</button>
            <a href="{% url 'news_feed' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
