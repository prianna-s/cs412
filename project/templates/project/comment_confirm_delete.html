{% extends 'project/base.html' %}
{% block title %}Delete Comment{% endblock %}
{% block content %}
<h1>Are you sure you want to delete this comment?</h1>
<p>{{ comment.message }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'news_feed' %}">Cancel</a>
{% endblock %}
