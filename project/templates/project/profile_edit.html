{% extends 'project/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<h1>Edit Profile</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'view_profile' pk=profile.pk %}">Cancel</a>
{% endblock %}
