{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Update Status Message</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <div class="status-actions">
        <a href="{% url 'show_profile' status_message.profile.pk %}" class ="btn-back">Cancel</a>
    </div>
{% endblock %}
